name: Security & Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main,develop]
  schedule:
    - cron: '0 2 * * 1' # Weekly security scan

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=high
      - name: Run Go security check
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: './backend/services/... ./backend/shared/...'

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run frontend tests with coverage
        run: cd frontend && npm run test:coverage
      - name: Run backend tests with coverage
        run: |
          cd backend
          go test -v -race -coverprofile=coverage.out ./services/... ./shared/...
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: ['javascript', 'go']
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, user-service, account-service, transaction-service, wallet-service, chatbot-service, exchange-service, notification-service, report-service]
    steps:
      - uses: actions/checkout@v4
      - name: Build test image
        run: |
          if [ "${{ matrix.component }}" = "frontend" ]; then
            docker build -t test-${{ matrix.component }} frontend/
          else
            docker build -t test-${{ matrix.component }} -f backend/services/${{ matrix.component }}/Dockerfile .
          fi
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-${{ matrix.component }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}-results.sarif'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.component }}-results.sarif'

  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check licenses
        uses: fossa-contrib/fossa-action@v2
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}