services:
  # Database
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: fintrack-mysql
    environment:
      MYSQL_DATABASE: fintrack
      MYSQL_USER: fintrack_user
      MYSQL_PASSWORD: fintrack_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fintrack-network

  # User Service (Go)
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: fintrack-user-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      JWT_SECRET: your-jwt-secret-key
      PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "/main", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintrack-frontend
    ports:
      - "4200:80"
    depends_on:
      mysql:
        condition: service_healthy
      user-service:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  fintrack-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16