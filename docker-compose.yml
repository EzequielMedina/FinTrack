services:
  # Database
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: fintrack-mysql
    environment:
      MYSQL_DATABASE: fintrack
      MYSQL_USER: fintrack_user
      MYSQL_PASSWORD: fintrack_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fintrack-network

  # User Service (Go)
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: fintrack-user-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      JWT_SECRET: your-jwt-secret-key
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "/main", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Account Service (Go)
  account-service:
    build:
      context: ./backend/services/account-service
      dockerfile: Dockerfile
    container_name: fintrack-account-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      JWT_SECRET: your-jwt-secret-key
      PORT: 8082
      TRANSACTION_SERVICE_URL: http://transaction-service:8083
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Transaction Service (Go)
  transaction-service:
    build:
      context: ./backend/services/transaction-service
      dockerfile: Dockerfile
    container_name: fintrack-transaction-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      PORT: 8083
      ACCOUNT_SERVICE_URL: http://account-service:8082
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      account-service:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Exchange Service (Go) - Cotizaciones de divisas
  exchange-service:
    build:
      context: ./backend/services/exchange-service
      dockerfile: Dockerfile
    container_name: fintrack-exchange-service
    environment:
      PORT: 8087
      GIN_MODE: release
      DOLAR_API_BASE_URL: https://dolarapi.com
      DOLAR_API_TIMEOUT: 10s
      LOG_LEVEL: info
    ports:
      - "8087:8087"
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintrack-frontend
    ports:
      - "4200:80"
    depends_on:
      mysql:
        condition: service_healthy
      user-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer
    container_name: fintrack-adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network

volumes:
  mysql_data:
    driver: local

networks:
  fintrack-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16