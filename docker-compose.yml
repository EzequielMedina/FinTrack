services:
  # Database
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: fintrack-mysql
    environment:
      MYSQL_DATABASE: fintrack
      MYSQL_USER: fintrack_user
      MYSQL_PASSWORD: fintrack_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fintrack-network

  # User Service (Go)
  user-service:
    build:
      context: ./backend/services/user-service
      dockerfile: Dockerfile
    container_name: fintrack-user-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      JWT_SECRET: your-jwt-secret-key
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "/main", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Account Service (Go)
  account-service:
    build:
      context: ./backend/services/account-service
      dockerfile: Dockerfile
    container_name: fintrack-account-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      JWT_SECRET: your-jwt-secret-key
      PORT: 8082
      TRANSACTION_SERVICE_URL: http://transaction-service:8083
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Transaction Service (Go)
  transaction-service:
    build:
      context: ./backend/services/transaction-service
      dockerfile: Dockerfile
    container_name: fintrack-transaction-service
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      PORT: 8083
      ACCOUNT_SERVICE_URL: http://account-service:8082
      JWT_SECRET: your-jwt-secret-key
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      account-service:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Exchange Service (Go) - Cotizaciones de divisas
  exchange-service:
    build:
      context: ./backend/services/exchange-service
      dockerfile: Dockerfile
    container_name: fintrack-exchange-service
    environment:
      PORT: 8087
      GIN_MODE: release
      DOLAR_API_BASE_URL: https://dolarapi.com
      DOLAR_API_TIMEOUT: 10s
      LOG_LEVEL: info
    ports:
      - "8087:8087"
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Notification Service (Go) - Notificaciones de vencimiento de tarjetas
  notification-service:
    build:
      context: ./backend/services/notification-service
      dockerfile: Dockerfile
    container_name: fintrack-notification-service
    environment:
      PORT: 8088
      GIN_MODE: release
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      EMAILJS_SERVICE_ID: service_ceg7xlp
      EMAILJS_TEMPLATE_ID: template_e43va39
      EMAILJS_PUBLIC_KEY: MSBb87-PQcXWr1gWK
      EMAILJS_PRIVATE_KEY: sXLmpEZ8y2EYtCDtN5gZv
      EMAILJS_FROM_NAME: FinTrack
      EMAILJS_REPLY_TO: support@fintrack.com
      JOB_ENABLED: true
      JOB_SCHEDULE: "0 8 * * *"
      JOB_TIMEZONE: America/Argentina/Buenos_Aires
      LOG_LEVEL: info
    ports:
      - "8088:8088"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Report Service (Go) - Reportes y an√°lisis financiero
  report-service:
    build:
      context: ./backend/services/report-service
      dockerfile: Dockerfile
    container_name: fintrack-report-service
    environment:
      PORT: 8085
      GIN_MODE: release
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      LOG_LEVEL: info
      READ_TIMEOUT: 30s
      WRITE_TIMEOUT: 30s
      ALLOWED_ORIGINS: http://localhost:4200
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintrack-frontend
    ports:
      - "4200:80"
    depends_on:
      mysql:
        condition: service_healthy
      user-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer
    container_name: fintrack-adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fintrack-network

  # Ollama (LLM) optimizado para velocidad
  ollama:
    image: ollama/ollama:latest
    container_name: fintrack-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_NUM_PARALLEL: 2
      OLLAMA_MAX_LOADED_MODELS: 1
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_KEEP_ALIVE: 24h
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    restart: unless-stopped
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Chatbot Service (Go) - IA financiera con modelo liviano
  chatbot-service:
    build:
      context: ./backend/services/chatbot-service
      dockerfile: Dockerfile
    container_name: fintrack-chatbot-service
    environment:
      PORT: 8090
      GIN_MODE: release
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: fintrack
      DB_USER: fintrack_user
      DB_PASSWORD: fintrack_password
      # LLM Configuration
      LLM_PROVIDER: groq
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: llama-3.1-8b-instant
      # Ollama fallback (si no hay Groq key)
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: qwen2.5:3b
      OLLAMA_TIMEOUT: 120s
      REPORT_PDF_ENGINE: gofpdf
      TIMEZONE: America/Argentina/Buenos_Aires
      LOG_LEVEL: info
    ports:
      - "8090:8090"
    depends_on:
      mysql:
        condition: service_healthy
      # ollama: solo si no se usa Groq
    networks:
      - fintrack-network
    healthcheck:
      test: ["CMD", "/main", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:
    driver: local
  ollama_data:
    driver: local

networks:
  fintrack-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16